<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Forms</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="container" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-firstname">First Name</label>
            <input type="text" id="signup-firstname" name="firstname" placeholder="Enter First Name" required>

            <label for="signup-username">Last Name</label>
            <input type="text" id="signup-lastname" name="lastname" placeholder="Enter Last Name" required>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Enter Password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-link">
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
        </div>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email</label>
            <input type="text" id="login-email" name="email" placeholder="Enter email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
        </div>
    </div>

    <div class="container" id="search-container" style="display: none;">
        <h2>Search for a Restaurant</h2>
        <span>
            <input type="text" id="search-bar">
            <button id="search">Search</button>
            # of Results:
            <select id="results" name="results">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </span>
        <ul id="restaurant-list"></ul>

        <hr>

        <h2>Order History</h2>
        <button id="view-order-history">View Order History</button>
        <ul id="order-history-list"></ul>

        <hr>


        <div class="container" id="menu-container" style="display: none;">
            <h2>Menu Items</h2>
            <div id="menu-items">

            </div>
            <button onclick="closeMenu()">Close</button>
        </div>
    </div>
